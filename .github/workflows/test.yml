name: Test BioParallel
run-name: Test ${{ github.ref_name }}@${{ format('{0}{1}{2}{3}{4}{5}{6}', github.sha[0], github.sha[1], github.sha[2], github.sha[3], github.sha[4], github.sha[5], github.sha[6]) }}
on: [push, pull_request] 

jobs:
  test:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
    name: Test ${{ github.event.repository.name }} @ ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: Cache .NET packages
        uses: actions/cache@v2
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-dotnet-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-dotnet-

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release

      - name: List tests
        run: dotnet test -v m -c Release --list-tests --no-build

      - name: Test
        run: dotnet test -v n -c Release --no-build